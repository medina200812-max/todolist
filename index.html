<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox strike</title>
    <style>
      body {
        background-color: pink;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        width: 400px;
        height: 500px;
        border-radius: 40px;
      }
      label {
        display: flex;
        align-items: center;
      }
      .tasks {
        display: flex;
        flex-direction: column;
        gap: 25px;
        width: 300px;
      }
      .check {
        width: 24px;
        height: 24px;
      }
      .task {
        width: 300px;
        border: none;
        border-bottom: 1px solid black;
        padding: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TO DO LIST</h1>
      <div class="tasks">
        <label>
          <input type="checkbox" id="check1" class="check" />
          <input type="text" id="task1" class="task" placeholder="task 1" />
        </label>
        <label>
          <input type="checkbox" id="check2" class="check" />
          <input type="text" id="task2" class="task" placeholder="task 2" />
        </label>
        <label>
          <input type="checkbox" id="check3" class="check" />
          <input type="text" id="task3" class="task" placeholder="task 3" />
        </label>
        <label>
          <input type="checkbox" id="check4" class="check" />
          <input type="text" id="task4" class="task" placeholder="task 4" />
        </label>
        <label>
          <input type="checkbox" id="check5" class="check" />
          <input type="text" id="task5" class="task" placeholder="task 5" />
        </label>
        <label>
          <input type="checkbox" id="check6" class="check" />
          <input type="text" id="task6" class="task" placeholder="task 6" />
        </label>
        <label>
          <input type="checkbox" id="check7" class="check" />
          <input type="text" id="task7" class="task" placeholder="task 7" />
        </label>
      </div>
    </div>
    <script>
      const check1 = document.getElementById("check1");
      const task1 = document.getElementById("task1");

      check1.addEventListener("click", function () {
        if (task1.value != "") {
          task1.style.textDecoration = "line-through";
        } else {
          task1.style.textDecoration = "none";
        }
      });
